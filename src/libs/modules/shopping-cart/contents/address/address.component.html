<div class="container mt-2">
    <div class="row">
        <div class="col">
            <h3>Adres Bilgilerim</h3>
        </div>
        <div class="col" *ngIf="!isAddress">
            <button (click)="addAddress()">YENİ ADRES EKLE</button> <!--adres formu gösterilmeli-->
        </div>

        <div class="col"> <!-- deneme amaçlı -->
            <button (click)="addressBtnClick()">isAddress {{isAddress}}</button>
        </div>
    </div>

    

    <div class="row">
        <div class="col">
            <h3>Teslimat Adresim</h3>
        </div>
        <div class="col">
            <h3>Fatura Adresim</h3>
        </div>
    </div>

    <div class="row">
        <ng-container *ngIf="isAddress;else: noAddress">
            <!-- Teslimat Adresi Formu -->
            <div class="col">

            </div>
    
            <!-- Fatura Adresi Formu -->
            <div class="col">
                
            </div>
        </ng-container>
        <ng-template #noAddress>

            <!-- Teslimat Adresi Formu -->
            <div class="col">
                <div class="alert alert-primary" role="alert">
                    Kayıtlı adresiniz bulunmamaktadır.
                </div>
            </div>

            <!-- Fatura Adresi Formu -->
            <div class="col">
                <div class="alert alert-primary" role="alert">
                    Kayıtlı adresiniz bulunmamaktadır.
                </div>
            </div>

        </ng-template>

    </div>


    <div class="row">
        <app-add-address></app-add-address>
    </div>

</div>
